<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
<div class="card"><h1 class="Dashboard">Dashboard</h1>
<div class="row">
    <div>
        <img src="images/banknote-x.png" class="X-note"/>
       <h3> Balance:</h3>
       <p id="balance" class="balance">$0.00</p>
    </div>
     <div>
        <img src="images/banknote-arrow-up.png" class="X-note"/> 
        <h3>Income:</h3>
        <p id="money-plus" class="money-plus">$0.00</p>
    </div>
    <div>
        <img src="images/banknote-arrow-down.png" class="X-note"/> 
        <h3>Expense:</h3>
        <p id="money-minus" class="money-minus">$0.00</p>
    </div>
 </div>
   <h3 class="transactiontext">Transactions</h3>
        <ul id="list" class="list"> </ul>
   <!-- Transactions will be added here -->
        </ul>

        <h3 class="transactiontext">New transaction</h3>
        <form id="form", class="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input class="text" type="text" id="text" placeholder="Enter text..." required>
            </div>
            <div class="form-control">
                <br>
                <label for="amount">Amount (expenses are -)</label>
                <input class="text"type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button onclick="addTransaction()" class="btn">Add</button>
        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
